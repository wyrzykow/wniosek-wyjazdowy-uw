<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill Out the Form</h1>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" value="John Doe"><br><br>

        <label for="work_phone">Work Phone:</label>
        <input type="tel" id="work_phone" value="123-456-7890"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" value="john.doe@example.com"><br><br>

        <label for="funding_source">Funding Source:</label>
        <input type="text" id="funding_source" value="Company Budget"><br><br>

        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" value="123456789"><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="button" onclick="generateWniosek()">Generate wniosek.html</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
